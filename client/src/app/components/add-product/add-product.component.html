<div class="header-wrapper">
  <h1 class="header center white-text text-lighten-2">Suggest landmark</h1>
</div>
<div class="text-wrapper">
  <p><b>Please fill the form below:</b></p>
</div>
<br/><br/>
<div class="container">
  <div class="row">
    <form class="col s12" (ngSubmit)="submitAddProduct()">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate" name="name" [(ngModel)]="name">
          <label data-error="Invalid data" for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <input id="imgUrl" type="text" name="imgUrl" class="validate" [(ngModel)]="imgUrl">
          <label data-error="Invalid data" for="imgUrl">Image URL</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" name="description" [(ngModel)]="description"></textarea>
          <label for="description">Description</label>
        </div>

      </div>

      <div class="row">
        <div class="input-field col s6">
          <p>Location: </p>
          <input id="location" type="text" name="location" class="validate" [(ngModel)]="location" value="{{location}}">
        </div>
        <div class="input-field col s2">
          <button type="submit" class="btn btn-primary green">Suggest landmark</button>
          <br/>
          <br/>
          <button type="reset" class="btn btn-default grey" (click)="getBack()">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
